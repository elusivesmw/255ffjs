<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="modes">
            <div class="mode">
                <input type="radio" class="input" id="8bitRadio" name="modeRadio" value="0xFF" />
                <label for="8bitRadio">8 bit</label>
            </div>

            <div class="mode">
                <input type="radio" class="input" id="16bitRadio" name="modeRadio" value="0xFFFF" />
                <label for="16bitRadio">16 bit</label>
            </div>
        </div>

        <div class="main-grid">
            <div class="inputs-grid">
                <div class="col-label">
                    <label for="unsignedDecTextbox">Unsigned</label>
                </div>
                <div class="col-input">
                    <input type="text" class="input output" id="unsignedDecTextbox" />
                </div>

                <div class="col-label">
                    <label for="signedDecTextbox">Signed</label>
                </div>
                <div class="col-input">
                    <input type="text" class="input output" id="signedDecTextbox">
                </div>

                <div class="col-label">
                    <label for="hexTextbox">Hex</label>
                </div>
                <div class="col-input">
                    <input type="text" class="input output" id="hexTextbox">
                </div>
                
                <div class="col-label">
                    <label for="binaryTextbox">Binary</label>
                </div>
                <div class="col-input">
                    <input type="text" class="input output" id="binaryTextbox">
                </div>
                
                <div class="col-label">
                    <label  for="binaryTextbox">Bits</label>
                </div>
                <div class="col-input">
                    <div class="bits bits16">
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit15Checkbox" name="bitsCheckbox" value="0x8000">
                            <label for="bit15Checkbox">F</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit14Checkbox" name="bitsCheckbox" value="0x4000">
                            <label for="bit14Checkbox">E</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit13Checkbox" name="bitsCheckbox" value="0x2000">
                            <label for="bit13Checkbox">D</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit12Checkbox" name="bitsCheckbox" value="0x1000">
                            <label for="bit12Checkbox">C</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit11Checkbox" name="bitsCheckbox" value="0x0800">
                            <label for="bit11Checkbox">B</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit10Checkbox" name="bitsCheckbox" value="0x0400">
                            <label for="bit10Checkbox">A</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit9Checkbox" name="bitsCheckbox" value="0x0200">
                            <label for="bit9Checkbox">9</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit8Checkbox" name="bitsCheckbox" value="0x0100">
                            <label for="bit8Checkbox">8</label>
                        </div>
                    </div>
                    <div class="bits bits8">
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit7Checkbox" name="bitsCheckbox" value="0x80">
                            <label for="bit7Checkbox">7</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit6Checkbox" name="bitsCheckbox" value="0x40">
                            <label for="bit6Checkbox">6</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit5Checkbox" name="bitsCheckbox" value="0x20">
                            <label for="bit5Checkbox">5</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit4Checkbox" name="bitsCheckbox" value="0x10">
                            <label for="bit4Checkbox">4</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit3Checkbox" name="bitsCheckbox" value="0x08">
                            <label for="bit3Checkbox">3</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit2Checkbox" name="bitsCheckbox" value="0x04">
                            <label for="bit2Checkbox">2</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit1Checkbox" name="bitsCheckbox" value="0x02">
                            <label for="bit1Checkbox">1</label>
                        </div>
                        <div class="bit">
                            <input type="checkbox" class="input output" id="bit0Checkbox" name="bitsCheckbox" value="0x01">
                            <label for="bit0Checkbox">0</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="operators-grid">
                <div class="operator">
                    <button class="" id="incButton">INC</button>
                </div>
                <div class="operator">
                    <button class="" id="decButton">DEC</button>
                </div>
                <div class="operator">
                    <button class="" id="bslButton">BSL</button>
                </div>
                <div class="operator">
                    <button class="" id="bsrButton">BSR</button>
                </div>
                <div class="operator">
                    <button class="" id="rolButton">ROL</button>
                </div>
                <div class="operator">
                    <button class="" id="rorButton">ROR</button>
                </div>
                <div class="operator">
                    <button class="" id="onesCompButton">1's</button>
                </div>
                <div class="operator">
                    <button class="" id="twosCompButton">2's</button>
                </div>
                <div class="operator">
                    <button class="" id="xbaButton">XBA</button>
                </div>
            </div>
        </div>



        <hr>
        <div>
            <span class="output" id="valueSpan"></span>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
