<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div>
            <input type="radio" class="input" id="8bitRadio" name="modeRadio" value="0xFF" /> 8 bit
            <input type="radio" class="input" id="16bitRadio" name="modeRadio" value="0xFFFF" /> 16 bit
        </div>
        <div>
            <input type="text" class="input output" id="unsignedDecTextbox"> Unsigned
        </div>
        <div>
            <input type="text" class="input output" id="signedDecTextbox"> Signed
        </div>
        <div>
            <input type="text" class="input output" id="hexTextbox"> Hex
        </div>

        <hr>
        <div>
            <span class="output" id="valueSpan"></span>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
