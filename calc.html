<html>
    <head>
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div>
            <input type="radio" class="input" id="8bitRadio" name="modeRadio" value="0xFF" /> 8 bit
            <input type="radio" class="input" id="16bitRadio" name="modeRadio" value="0xFFFF" /> 16 bit
        </div>
        <div>
            <input type="text" class="input output" id="unsignedDecTextbox"> Unsigned
        </div>
        <div>
            <input type="text" class="input output" id="signedDecTextbox"> Signed
        </div>
        <div>
            <input type="text" class="input output" id="hexTextbox"> Hex
        </div>
        <div>
            <input type="text" class="input output" id="binaryTextbox"> Binary
        </div>
        <div class="bits16">
            <input type="checkbox" class="input output" id="bit15Checkbox" name="bitsCheckbox" value="0x8000"> 15
            <input type="checkbox" class="input output" id="bit14Checkbox" name="bitsCheckbox" value="0x4000"> 14
            <input type="checkbox" class="input output" id="bit13Checkbox" name="bitsCheckbox" value="0x2000"> 13
            <input type="checkbox" class="input output" id="bit12Checkbox" name="bitsCheckbox" value="0x1000"> 12
            <input type="checkbox" class="input output" id="bit11Checkbox" name="bitsCheckbox" value="0x0800"> 11
            <input type="checkbox" class="input output" id="bit10Checkbox" name="bitsCheckbox" value="0x0400"> 10
            <input type="checkbox" class="input output" id="bit9Checkbox" name="bitsCheckbox" value="0x0200"> 9
            <input type="checkbox" class="input output" id="bit8Checkbox" name="bitsCheckbox" value="0x0100"> 8
        </div>
        <div class="bits8">
            <input type="checkbox" class="input output" id="bit7Checkbox" name="bitsCheckbox" value="0x80"> 7
            <input type="checkbox" class="input output" id="bit6Checkbox" name="bitsCheckbox" value="0x40"> 6
            <input type="checkbox" class="input output" id="bit5Checkbox" name="bitsCheckbox" value="0x20"> 5
            <input type="checkbox" class="input output" id="bit4Checkbox" name="bitsCheckbox" value="0x10"> 4
            <input type="checkbox" class="input output" id="bit3Checkbox" name="bitsCheckbox" value="0x08"> 3
            <input type="checkbox" class="input output" id="bit2Checkbox" name="bitsCheckbox" value="0x04"> 2
            <input type="checkbox" class="input output" id="bit1Checkbox" name="bitsCheckbox" value="0x02"> 1
            <input type="checkbox" class="input output" id="bit0Checkbox" name="bitsCheckbox" value="0x01"> 0
        </div>

        <div>
            <button class="" id="incButton">Inc</button>
        </div>
        <div>
            <button class="" id="decButton">Dec</button>
        </div>
        <div>
            <button class="" id="onesComplementButton">One's Complement</button>
        </div>
        <div>
            <button class="" id="twosComplementButton">Two's Complement</button>
        </div>

        <hr>
        <div>
            <span class="output" id="valueSpan"></span>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
